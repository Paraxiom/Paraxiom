[package]
name = "phactory-api"
version = "0.1.0"
edition = "2018"
resolver = "2"

[dependencies]
parity-scale-codec   = { package = "parity-scale-codec", version = "3.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.1", default-features = false, features = ["derive"] }
serde = { version = "1", features = ["derive"], default-features = false }
base64 = { version = "0.13" }
derive_more = { version = "0.99.17" }
prost = { version = "0.11.2", default-features = false }

phala-trie-storage = { path = "../../../crates/phala-trie-storage", default-features = false, features = ["serde"] }
phala-types = { path = "../../../crates/phala-types", default-features = false, features = ["enable_serde", "sgx"] }
prpc = { path = "../../../crates/prpc" }
phala-crypto = { path = "../../../crates/phala-crypto" }
phala-mq = { path = "../../../crates/phala-mq" }
chain = { path = "../../../standalone/runtime", default-features = false, package = "phala-node-runtime" }

sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", default-features = false, features = ["full_crypto"] }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", default-features = false, features = ["full_crypto"] }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", default-features = false }

# for pruntime_client
async-trait = "0.1.57"
anyhow = { version = "1.0.43", optional = true }
log = { version = "0.4.14" }
reqwest = { version = "0.11.4", optional = true }

primitive-types = { version = "0.12.1", optional = true, default-features = false }

[dev-dependencies]
insta = "1.13.0"
serde_json = "1.0.79"

[build-dependencies]
prpc-build = { path = "../../../crates/prpc-build" }
tera = { version = "1.12.1" }
tempdir = { version = "0.3.7" }

[features]
default = ["std"]

std = [
    "derive_serde",
    "sp-core/full_crypto",
    "sp-runtime/std",
    "sp-application-crypto/std",
    "frame-system/std",
    "chain/std",
]

sgx = []
pruntime-client = [
    "anyhow",
    "reqwest",
]

derive_serde = [
    "phala-trie-storage/serde",
    "primitive-types/serde",
]
